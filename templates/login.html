{% extends "base.html" %}

{% block content %}
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
<body>
    <div class = "container">
        <p class="bold centered large white margintop">
            Welcome to Lend A Hand!     
        </p>
        <div class="form">
            <div class = "form_question">
                <div class="above">
                    <label for = "email">Email</label>
                </div>
                <div class="below">
                    <input type="email" id="email" required>
                </div>
            </div>
            <div class = "form_question">
                <div class="above">
                    <label for="password">Password</label>
                </div>
                <div class="below">
                    <input type="password" id="password" required>
                </div>
                
            </div>
            <div class = "form_submit">
                <button class = "button" id="signInButton">Sign In</button>
                <button class = "button" id="signUpButton">Sign Up</button>
            </div>
            </div>
        </div>
        
    </div>
    
    
        
    
        <script type="text/javascript" src="../static/dist/bundle.js"></script>
</body>
{% endblock %}
